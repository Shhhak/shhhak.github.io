<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>준석이라 쓰고 샥이라 읽소</title>

<body>
  <h1>페어프로그래밍 중~~</h1>
  <div id="map" style="width: 500px; height: 400px"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=myAppKey"
    ></script>
    <script>

      var mapContainer = document.getElementById('map'), 
        mapOption = { 
            center: new kakao.maps.LatLng(37.231269083690904, 127.18798678261918),
            level: 4 
        };

      var map = new kakao.maps.Map(mapContainer, mapOption); 
      var imageSrc = 'likelion_mju.png', 
          imageSize = new kakao.maps.Size(64, 69), 
          imageOption = {offset: new kakao.maps.Point(27, 69)};
            
      var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
          markerPosition = new kakao.maps.LatLng(37.231269083690904, 127.18798678261918); 

      var marker = new kakao.maps.Marker({
          position: markerPosition, 
          image: markerImage
      });
      marker.setMap(map);
    </script>
